<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
</head>
<body>
<div th:switch=${videos}>
    <h2 th:case="null">No videos found</h2>
    <div th:case="*">
        <h2>Videos</h2>
        <table>
            <thead>
            <tr>
                <th>name</th>
                <th>release_year</th>
                <th>description</th>
                <th>poster_path</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "video : ${videos}">
                <td th:text="${video.name}"></td>
                <td th:value="${video.release_year}"></td>
                <td th:text="${video.description}"></td>
                <td th:text="${video.poster_path}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
